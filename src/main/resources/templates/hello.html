<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>age</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tr th:each="user:${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td><a th:href="@{/delete/{id}(id=${user.getId()})}">Delete</a> <a th:href="@{/update/{id}(id=${user.getId()})}">Update</a>
        </td>
    </tr>
</table>
<a th:href="@{/create}">Create</a>
</body>
</html>
